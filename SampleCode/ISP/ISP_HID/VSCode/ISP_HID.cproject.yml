project:
  packs:
    - pack: Nuvoton::NuMicroCM_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for ISPHID
      add-path:
        - .
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/CM2053/Include
        - ../../../../Library/StdDriver/inc
      define:
        - NOT_USE_DBG_UART
      misc:
        - for-compiler: AC6
          C:
            - -std=c11 -fno-rtti -funsigned-char -fshort-enums -fshort-wchar -ffunction-sections -fdata-sections -Wall
            - -D__MICROLIB
          CPP:
            - -xc++ -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --symbols --xref
            - --info sizes --info totals --strict --summary_stderr --info summarysizes
            - --info unused --info veneers --callgraph
  linker:
    - script: ../../../../Library/Device/Nuvoton/CM2053/Source/ARM/LDROM.sct
      for-compiler: AC6
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/CM2053/Source/ARM/startup_CM2053_isp.c
          for-compiler: AC6
        - file: ../../../../Library/Device/Nuvoton/CM2053/Source/system_CM2053.c
    - group: User
      files:
        - file: ../descriptors.c
        - file: ../main.c
        - file: ../hid_transfer.c
        - file: ../fmc_user.c
        - file: ../isp_user.c
        - file: ../targetdev.c
        - file: ../usbd_user.c
